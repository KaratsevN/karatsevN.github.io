<html>
<head>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script type="text/javascript" src="//vk.com/js/api/openapi.js?120"></script>
	<style>
	html, body {
		width: 100%;
		height: 100%;
		margin: 0;
		padding: 0;
		overflow: hidden;
	}
	.test{
		margin-left: 500px;
		width: 200;
		height: 200;
		display:none;
	}
	#vk_groups{
		display: none;
		width: 700;
		height: 900;
		margin-top: 10;
		margin-left:auto;
    	margin-right:auto;
	}
	/*.button{
		width: 150;
		height: 100;
		margin-left:auto;
    	margin-right:auto;
	}*/
	button {
		width: 150;
		height: 50;
		margin-left: 45%;
		font-weight: 700;
		color: white;
		text-decoration: none;
		padding: .8em 1em calc(.8em + 3px);
		border-radius: 3px;
		background: rgb(64,199,129);
		box-shadow: 0 -3px rgb(53,167,110) inset;
		transition: 0.2s;
		} 
	button:hover { background: rgb(53, 167, 110); }
	button:active {
		background: rgb(33,147,90);
		box-shadow: 0 3px rgb(33,147,90) inset;
	}
	/*.test{
		color: red;
	}*/
	</style>
</head>
<body>
	<br>
		<h1><span class="test">Hello</span></h1>
		<button class="button">LentoRU(beta)</button>
	<br>
		<div id="vk_groups"></div>
</body>
<!-- VK Widget -->
	<script type="text/javascript">
	VK.Widgets.Group("vk_groups", {mode: 2, wide: 1, width: "700", height: "700"}, 94909892);
	</script>
	<script>
	var words = ["How are you?", "OK", "LOL", "What?", "Soon a new website", "Fallout 4", "Вилкой в глаз или в жопу раз?", ":D"];
		$test = $(".test");
		
	function getRandom(min, max) {
		return Math.floor(Math.random() * (max - min)) + min;
	}
	
	function getRandomWord () {
		var num = getRandom(0, words.length - 1);
		return words[num];
	}
	
	function change () {
		$test.fadeOut(2000, function () {
		$test.text(getRandomWord());
		$test.fadeIn(2000);
	});
	setTimeout(change, 4000);
	}
	//AWOLNATION - run
		$(".button").click(function () {
			$('#vk_groups').fadeIn(5000);
		});
		$test.html(getRandomWord());
		change();
</script>
</html>
