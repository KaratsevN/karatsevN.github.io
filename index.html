<html>
<head>
    <meta charset="utf-8">

	<style>
    @font-face {
        font-family: Hotline;
        src: url(fonts/HM.ttf);
    }
	html, body {
        background-color: #B26585;
		width: 100%;
		height: 100%;
		margin: 0;
		padding: 0;
		overflow: hidden;
	}
    #bg_city{
        background: transparent url(images/city.png) 0 0px repeat-x;
    }
    #bg_fon{
        background: transparent url(images/palm.png) 0 104px repeat-x;
    }
    .fon{
        position: absolute;
        top: 20%;
        left: -10%;
        width: 120%;
        height: 450px;
        animation: fon 10s infinite ease-in-out;
    }
    .city{
        position: absolute;
        left: -10%;
        width: 120%;
        height: 450px;
        animation: fon 10s infinite ease-in-out;
    }
    @keyframes fon {
        33% { transform: rotate(2deg);}
        
        66% { transform: rotate(-2deg);}

        99% { transform: rotate(0deg);}
        
    }
	.test {
        color: 	#6666FF;
        position: absolute;
        letter-spacing: 15px;
        font-size: 120;
        font-family: Hotline;
		width: auto;
		height: 120px;
        margin-top: 200px;
        margin-left: 18%;
        z-index: 10;
	}
    </style>
</head>
<body class="bg">
        <h1><span class="test"></span></h1>
        <audio id="sound" src="sound/1.mp3" autoplay></audio>

        <div id="bg_fon" class="fon"></div>
</body>
	<script>
    var i = 0;
    document.getElementById("sound").volume = 0.5;
    $('.fon').pan({fps: 60, speed: 10, dir: 'left'});

	var words = ["я по тебе скучаю", "это для тебя", "он тебя любит", "как Москва?", "Прости пожалуйста", "я не специально", "С днем рожденья", ":D"];
		$test = $(".test");
        rgbstr = "";
//AWOLNATION - run
    function componentToHex(c) {
        var hex = c.toString(16);
        return hex.length == 1 ? "0" + hex : hex;
    }

    function rgbToHex(r, g, b) {
        return "#" + componentToHex(r) + componentToHex(g) + componentToHex(b);
    }
    function getRandomInt(min, max) {
        return Math.floor(Math.random() * (max - min)) + min;
    }
    function getWord(){
        $test.text(words[i]);
        i++;
    }
    function fWords() {
		$test.fadeOut(4000, function () {
            getWord();
		$test.fadeIn(4000);
	});
	    setTimeout(fWords, 8000);
    }

    bgfon();*/

</script>
